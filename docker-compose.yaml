version: "3.9"

services:
  postgres:
    image: postgres:15.4-alpine
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "wb"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"
    volumes:
      - /backend/postgres:/docker-entrypoint-initdb.d
      - /backend/postgres/data:/var/lib/postgresql/data
    restart: "always"


  nats:
    image: "nats-streaming:latest"
    restart: "always"
    ports:
      - "4222:4222"
      - "8222:8222"